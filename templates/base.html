<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f9d6df2339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Eat Your Feelings</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand lobster" href="{{ url_for('index') }}">Eat Your Feelings</a>
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link active raleway" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link active raleway" href="{{ url_for('recipes') }}">Recipes</a></li>
            <li class="nav-item"><a class="nav-link active raleway" href="{{ url_for('login') }}">Log In</a></li>
            <li class="nav-item"><a class="nav-link active raleway" href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
    </nav>
    <div class="bg"></div>
    <div class="container">
        

        {% block content %}
        {% endblock %}

    </div>

        

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fab fa-github fa-stack-2x fa-inverse socialmedia"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted text-center">Copyright &copy; Your Website 2020</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
