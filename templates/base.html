<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/f9d6df2339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='mine/css/styles.css') }}">
    <title>Hello Flask</title>
</head>
<body>
	<nav id="mainNav" class=" fixed-top navbar navbar-expand-lg navbar-light">
		<div class="container">
			<a class="navbar-brand" href="{{ url_for('index') }}">Eat Your Feelings</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        <i class="fas fa-bars"></i>
	      </button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('index') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('recipes') }}">Recipes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('login') }}">Log In</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	
	<!-- Page Header -->
	
	
	<!-- Main Content -->
	<div class="container">

        {% block content %}
        {% endblock %}

	</div>
	
	
	
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto padding">
					<ul class="list-inline text-center">
						<li class="list-inline-item">
							<a href="https://github.com/PodgeCollins/EatYourFeelings_MS3">
                                <span class="fa-stack fa-lg">
                                    <i class="fab fa-github fa-stack-2x"></i>
                                </span>
                            </a>
						</li>
					</ul>
					<p class="copyright">Copyright &copy; Your Website 2020</p>
				</div>
			</div>
		</div>
	</footer>
	
	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	
	<!-- Custom scripts for this template -->
	<script src="{{ url_for('static', filename='mine/js/scripts.js') }}"></script>

</body>
</html>
