{% extends "base.html" %}
{% block content %}
<header class="glutton">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>{{ header }}</h1>
                    <h2>{{ subheader }}</h2>
                </div>
            </div>
        </div>
    </div>
</header>
{% for title in recipe %}
{% if loop.index % 2 != 0 %}
<section>
    <div class="container-fluid">
        <div class="row text-center">

            <div class="col-md-6">
                <div class="card">
                    <a href="/recipes/{{ title.url }}"><img src="{{ title.image_source }}" alt="background"
                            class="image-responsive"></a>
                    <div class="container">
                        <div class="title-card">
                            <h5>
                                <b><a href="/recipes/{{ title.url }}">{{ loop.index }}. {{ title.name }}</a></b>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-md-6">
                <div class="card">
                    <a href="/recipes/{{ title.url }}"><img src="{{ title.image_source }}" alt="background"></a>
                    <div class="container">
                        <div class="title-card">
                            <h5>
                                <b><a href="/recipes/{{ title.url }}">{{ loop.index }}. {{ title.name }}</a></b>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</section>

{% endblock %}
