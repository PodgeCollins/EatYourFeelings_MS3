{% extends "base.html" %}
{% block content %}
<section class="glutton">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 mx-auto">
                <div class="site-heading">
                    <h1>{{ header }}</h1>
                    <h2>{{ subheader }}</h2>
                </div>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="container-fluid">
        <div class="row text-center">
            {% for recipe in recipes %}
            <div class="col-md-6">
                <div class="card">
                    <a href="{{ url_for('instructions', recipe_id=recipe._id) }}"><img src="{{ recipe.image_url }}" 
                            alt="background" class="image-responsive" onerror="this.src='https://raw.githubusercontent.com/PodgeCollins/EatYourFeelings_MS3/master/static/img/teeth.png';"></a>
                    
                    <div class="container">
                        <div class="title-card">
                            <a href="{{ url_for('instructions', recipe_id=recipe._id) }}">
                                <h4>{{ recipe.title }}</h4>
                            </a>
                        </div>
                        <div class="title-card">
                            <p>{{ recipe.description }}</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
